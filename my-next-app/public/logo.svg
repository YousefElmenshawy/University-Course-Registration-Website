<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
    <title id="title">RegIx logo</title>
    <desc id="desc">RegIx wordmark optimized for dark backgrounds: rounded dark tile, neon gradient accents, subtle glow and high contrast for accessibility.</desc>

    <defs>
        <!-- Background gradient -->
        <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#05060a"/>
            <stop offset="1" stop-color="#0b1420"/>
        </linearGradient>

        <!-- Neon gradient for Ix -->
        <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0" stop-color="#6EE7FF"/>
            <stop offset="0.6" stop-color="#66F2B8"/>
            <stop offset="1" stop-color="#8AFFC9"/>
        </linearGradient>

        <!-- Soft background shadow -->
        <filter id="bgShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.6"/>
        </filter>

        <!-- Neon glow (blur) -->
        <filter id="neonGlow" x="-80%" y="-80%" width="260%" height="260%">
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Text subtle shadow for legibility -->
        <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.6"/>
        </filter>
    </defs>

    <!-- Rounded dark tile -->
    <rect x="8" y="8" width="240" height="240" rx="36" fill="url(#bgGrad)" filter="url(#bgShadow)"/>

    <!-- Very subtle rim highlight -->
    <rect x="8" y="8" width="240" height="240" rx="36" fill="none" stroke="#ffffff" stroke-opacity="0.03"/>

    <!-- Blurred neon behind the "Ix" for glow -->
    <text x="50%" y="56%" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="800" font-size="72" letter-spacing="-1" filter="url(#neonGlow)" opacity="0.85">
        <!-- keep Reg transparent so only Ix produces the neon blur -->
        <tspan fill="transparent">Reg</tspan>
        <tspan fill="url(#neon)">Ix</tspan>
    </text>

    <!-- Main crisp wordmark with shadow: white 'Reg', neon 'Ix' -->
    <text x="50%" y="56%" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="800" font-size="72" letter-spacing="-1" filter="url(#textShadow)">
        <tspan fill="#FFFFFF">Reg</tspan>
        <tspan fill="url(#neon)">Ix</tspan>
    </text>

    <!-- Balance underline (very subtle) -->
    <rect x="56" y="170" width="144" height="6" rx="3" fill="#FFFFFF" opacity="0.04"/>
</svg>
